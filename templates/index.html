<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Sign Recognition</title>
</head>
<body>
    <h1>Train a Traffic Sign Recognition Model</h1>
    <form action="{{ url_for('train_model') }}" method="post">
        <label for="optimizer">Optimizer:</label>
        <select name="optimizer" id="optimizer">
            <option value="adam">Adam</option>
            <option value="sgd">SGD</option>
            <option value="rmsprop">RMSprop</option>
        </select><br>
        <label for="loss">Loss Function:</label>
        <select name="loss" id="loss">
            <option value="sparse_categorical_crossentropy">Sparse Categorical Crossentropy</option>
            <option value="categorical_crossentropy">Categorical Crossentropy</option>
        </select><br>
        <label for="epochs">Epochs:</label>
        <input type="number" name="epochs" id="epochs" value="10"><br>
        <button type="submit">Train Model</button>
    </form>

    <h1>Upload an image of a traffic sign to predict its class</h1>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <button type="submit">Predict</button>
    </form>

    <h1>Launch TensorBoard</h1>
    <form action="{{ url_for('launch_tensorboard') }}">
        <button type="submit">Open TensorBoard</button>
    </form>
</body>
</html>
